<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="loader.css">
</head>
<body>
<div id="loader"></div>
<div id="content" style="display: none;">

    };
</script>
</body>
</html>
