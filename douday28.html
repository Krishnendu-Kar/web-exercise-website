<script>
  const currentDay = parseInt(location.pathname.match(/douday(\d+)\.html/)?.[1] || 0);
  const totalExercises = 6;

  function markExerciseComplete(exIndex) {
    const key = `day${currentDay}_ex${exIndex}`;
    localStorage.setItem(key, 'done');
    checkIfAllDone();
    
    // Optional: Disable button after clicking
    document.querySelectorAll('.done-btn')[exIndex - 1].innerText = "‚úì Done";
    document.querySelectorAll('.done-btn')[exIndex - 1].disabled = true;
  }

  function checkIfAllDone() {
    let allDone = true;
    for (let i = 1; i <= totalExercises; i++) {
      if (localStorage.getItem(`day${currentDay}_ex${i}`) !== 'done') {
        allDone = false;
        break;
      }
    }

    if (allDone) {
      const maxCompleted = parseInt(localStorage.getItem('doubleChinCompletedDays')) || 0;
      if (currentDay > maxCompleted) {
        localStorage.setItem('doubleChinCompletedDays', currentDay);
        alert(`üéâ Day ${currentDay} completed! Day ${currentDay + 1} is now unlocked.`);
      }
    }
  }

  // Mark buttons done if already completed
  window.onload = () => {
    for (let i = 1; i <= totalExercises; i++) {
      const key = `day${currentDay}_ex${i}`;
      if (localStorage.getItem(key) === 'done') {
        const btn = document.querySelectorAll('.done-btn')[i - 1];
        if (btn) {
          btn.innerText = "‚úì Done";
          btn.disabled = true;
        }
      }
    }
  };
</script>
