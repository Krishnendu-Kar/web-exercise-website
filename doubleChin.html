<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jawline Exercises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #f5f5f5; color: #111; }

    .container { padding: 1rem; padding-bottom: 4rem; }

    .header { font-size: 1.8rem; font-weight: bold; padding: 1rem; }

    .card {
      background: #d4ff9d;
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card img { height: 170px; border-radius: 1rem; }

    .plan-day {
      background: #e7f0ff;
      margin: 0.4rem 0;
      padding: 1rem;
      border-radius: 0.6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      cursor: pointer;
    }
    .start-btn {
      background: black;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 1rem;
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 1000;
    }

    .upnav-bar { top: 0; bottom: auto; }

    .nav-item {
      text-align: center;
      font-size: 0.9rem;
      color: #111;
      cursor: pointer;
    }
    .nav-item.active{color:green;font-weight:bold;text-transform: uppercase;}
  .upnav-bar {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      background: white;
      border-bottom: 1px solid #ccc;
      padding: 0.5rem;
    }

    .upnav-item {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      font-size: 0.9rem;
      color: #111;
      background: #eee;
      border-radius: 1rem;
      cursor: pointer;
      flex-shrink: 0;
      white-space: nowrap;
    }

    .upnav-item.active {
      background: #c1ffd7;
      color: green;
      font-weight: bold;
      text-transform: uppercase;
    }

    .upnav-bar::-webkit-scrollbar { display: none; }
    .upnav-bar { -ms-overflow-style: none; scrollbar-width: none; }

  .plan-day.locked {
  opacity: 0.5;
  pointer-events: none;
}
  
  </style>
</head>
<body>

  <!-- Top Sub Nav -->
  <div class="upnav-bar">
    <div class="upnav-item " onclick="goToPage('index.html')">Sharpened Jawline</div>
    <div class="upnav-item active" onclick="goToPage('doubleChin.html')">Remove Double Chin</div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="header">Jawline Exercises</div>

    <div class="card">
      <div>
        <div style="font-weight: bold; font-size: 1.2rem;">Remove Double Chins</div>
        <div><span id="completedDaysCount">0</span>/30 Days Finished</div>
      </div>
      <img src="" alt="Profile" />
    </div>

    <!-- Generate 30 Days -->
   <script>
  const completedDays = parseInt(localStorage.getItem('doubleChinCompletedDays')) || 0;
  const container = document.querySelector('.container');

  for (let i = 1; i <= 30; i++) {
    const unlocked = i <= 4 || i <= completedDays + 1;

    const dayDiv = document.createElement('div');
    dayDiv.className = 'plan-day';
    if (unlocked) {
      dayDiv.onclick = () => window.location.href = `douday${i}.html`;
    } else {
      dayDiv.classList.add('locked');
    }

    dayDiv.innerHTML = `Day ${i} <span class="start-btn">${unlocked ? 'Start â–¶' : 'Locked ðŸ”’'}</span>`;
    container.appendChild(dayDiv);
  }

  // Update the completed days count in the card
  document.getElementById('completedDaysCount').textContent = completedDays;
</script>
  </div>

  <!-- Bottom Nav -->
  <div class="nav-bar">
    <div class="nav-item active" ><i class="fa-solid fa-list-check"></i><br>Plan</div>
    <div class="nav-item" onclick="goToPage('discover.html')"><i class="fa-solid fa-face-smile"></i><br>Discover</div>
    <div class="nav-item" onclick="goToPage('exercise.html')"><i class="fa-solid fa-dumbbell"></i><br>Exercise</div>
    <div class="nav-item" onclick="goToPage('progress.html')"><i class="fa-solid fa-calendar-days"></i><br>Progress</div>
    <div class="nav-item" onclick="goToPage('settings.html')"><i class="fa-solid fa-gear"></i><br>Settings</div>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }

    const currentPage = window.location.pathname.split('/').pop();

    document.querySelectorAll('.nav-item').forEach(item => {
      const text = item.textContent.trim().toLowerCase();
      if (
        (text === 'plan' && currentPage === 'index.html') ||
        (text === 'discover' && currentPage === 'discover.html') ||
        (text === 'exercise' && currentPage === 'exercise.html') ||
        (text === 'progress' && currentPage === 'progress.html') ||
        (text === 'settings' && currentPage === 'settings.html')
      ) {
        item.classList.add('active');
      }
    });
  </script>
</body>
</html>
