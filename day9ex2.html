<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dayAexB.css"/>
</head>
<body>
  <div class="start-title">Sharpened Jawline<br><strong>Day 9</strong><br><strong>Exercise 2</strong></div>
  <div class="video-container">
    <video id="exerciseVideo" autoplay muted loop>
      <source src="demo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="info">
    <div>Sharpened Jawline <span class="info-icon" onclick="toggleDescription()">â„¹ï¸</span></div>
    <div class="description-box" id="description">
      This exercise helps in relaxing your jaw muscles and improving facial toning. Repeat with consistency.
    </div>
    <div class="timer" id="countdown">01:00</div>
  </div>
  <div class="feedback">
    <span id="soundToggle" onclick="toggleMute()">ğŸ”‡</span>
    <span>ğŸ‘</span><span>ğŸ‘</span>
  </div>
  <div class="controls">
    <button onclick="prevExercise()">â®ï¸</button>
    <button id="playPauseBtn" onclick="toggleTimer()">â¸ï¸</button>
    <button onclick="nextExercise()">â­ï¸</button>
  </div>
<script>
  const video = document.getElementById("exerciseVideo");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const soundToggle = document.getElementById("soundToggle");
  let time = 60;
  let timer = null;
  let running = true;

  function updateTimer() {
    const countdown = document.getElementById("countdown");
    const minutes = Math.floor(time / 60).toString().padStart(2, '0');
    const seconds = (time % 60).toString().padStart(2, '0');
    countdown.textContent = `${minutes}:${seconds}`;
  }

  function startTimer() {
    if (timer) clearInterval(timer);
    timer = setInterval(() => {
      if (time > 0) {
        time--;
        updateTimer();
      } else {
        clearInterval(timer);
        alert("âœ… Exercise complete! Get ready for the next one.");
        window.location.href = "day9ex3.html";
      }
    }, 1000);
  }

  function toggleTimer() {
    if (running) {
      clearInterval(timer);
      video.pause();
      playPauseBtn.textContent = "â–¶ï¸";
    } else {
      startTimer();
      video.play();
      playPauseBtn.textContent = "â¸ï¸";
    }
    running = !running;
  }

  function toggleMute() {
    video.muted = !video.muted;
    soundToggle.textContent = video.muted ? "ğŸ”‡" : "ğŸ”Š";
  }

  function toggleDescription() {
    const desc = document.getElementById("description");
    desc.classList.toggle("show");
  }

  function prevExercise() {
    window.location.href = "day9ex1.html";
  }

  function nextExercise() {
    window.location.href = "day9ex3.html";
  }

  updateTimer();
  startTimer();
</script></body>
</html>
